<!DOCTYPE html>
<html>
	<head><title>LAB 3|Table</title><link rel="stylesheet" type="text/css" href="design_table_css.css"/></head>
	<body>
		<table>
			<tr>
				<td><img src="smiley.gif" alt="smiley" width="30px"/></td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td></td>
			</tr>
			<tr>
				<td>1</td>
				<td colspan="3" rowspan="2" id="a">A</td>
				<td colspan="4" rowspan="2" id="b">B</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td colspan="7" id="c">C</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td colspan="6" rowspan="2" id="d">D</td>
				<td id="e">E</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td id="f">F</td>
				<td>5</td>
			</tr>
			<tr>
				<td></td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td><img src="smiley.gif" alt="smiley" width="30px"/></td>
			</tr>
		</table>
	</body>
</html>
